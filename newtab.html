<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/newtab.css'>
    <script class="move-js" src='js/newtab.js'></script>
</head>

<body>
    <img id="wallpaperImage" src="" alt="Random Background">
    <div id="time"></div>
    <div id="greeting">Hello, <span id="name" contenteditable>[Name]</span></div>

    <div id="quoteContainer">
        <p id="quoteText"></p>
    </div>

    <div class="move-study" id="settings">
        <label class="text-study" for="focusDuration">Focus Duration (minutes):</label>
        <input class="input-text" type="number" id="focusDuration" value="25" min="1">
        <label class="text-study" for="breakDuration">Break Duration (minutes):</label>
        <input class="input-text" type="number" id="breakDuration" value="5" min="1">
    </div>
    <div class="move-focus">
        <div class="text-study" id="mode">Focus</div>
        <div id="timeDisplay">25:00</div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    
</body>

</html>
